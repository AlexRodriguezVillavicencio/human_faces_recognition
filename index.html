<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>human face recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
v
</head>
<body>
    <nav>
        <h1>Human Face Recognition</h1>
        <a href="https://github.com/AlexRodriguezVillavicencio/human_faces_recognition"><i style="margin-top:10px;font-size: 25px; color:aliceblue" class="fa-brands fa-github"></i></a>
    </nav>
    <div class="container__video">
        <canvas id="canvas"></canvas>
    </div>

    <div id="containtText">
        <div class="text__group">
            <div class="text">
                <div id="insertText"></div>
            </div>
        </div>
    </div>

    <div class="group__button" >
        <div style="display:flex">
            <button id="initButton" onclick="startWebcam()">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stopButton" onclick="stopWebcam()">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
        <button id="snap" >
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
    </div>
    <script>
        var model = null;
        (async() => {
          document.getElementById("insertText").innerHTML = "loading model..."; 
          model = await tf.loadLayersModel("model_recognition/model.json");
          document.getElementById("insertText").innerHTML = "loaded model"; 
        })();
    </script>
    <script src="js/camera.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
