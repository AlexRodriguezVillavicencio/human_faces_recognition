<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>human face recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1>Human Face Recognition</h1>
    </nav>
    <div class="container__video">
        <canvas id="canvas"></canvas>
    </div>

    <div id="containtText">
    </div>

    <div class="group__button" >
        <div style="display:flex">
            <button id="initButton" onclick="startWebcam()">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stopButton" onclick="stopWebcam()">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
        <button id="snap" >
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
    </div>
    <!-- warning -->
    <div class="movil__warning">
        <h2>Disponible solo para moviles</h2>
    </div>
    <script src="js/camera.js"></script>
    <script>
        const modelURL = 'model_recognition/model.json'; 
        async function load_model(img){
            const model = await tf.loadLayersModel(modelURL);
            const imageTensor = tf.browser.fromPixels(img,1).expandDims();;
            const prediction = model.predict(imageTensor);
            const predictionArray = await prediction.array();
            tf.dispose([imageTensor, prediction]);
            model.dispose();
            return predictionArray
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
